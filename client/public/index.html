<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>exp</title>
    <link rel="stylesheet"
          data-name="vs/editor/editor.main"
          href="/libs/monaco-editor/min/vs/editor/editor.main.css"/>
    <style>
      html,body,div#app {
        margin: 0;
        height: 100%;
        background: #0f0f23;
        color: #cccccc;
      }
      div#app {
        display: flex;
      }
    </style>
  </head>
  <body>

    <button id="send">SEND</button>

    <script>
      const element = document.getElementById('send');
      element.addEventListener('click', () => {
          socket.send(Date.now());
      });

      
      const socket = new WebSocket('ws://localhost:8080/ws');

      socket.addEventListener('open', (event) => {
          socket.send("Hello server!!");
      });

      socket.addEventListener('message', (event) => {
          console.log('message from server', event.data);
      })

    </script>


    
    <div id="app"></div>
    <script>
      var require = {
        paths: {
          vs: '/libs/monaco-editor/min/vs',
        },
      }
    </script>
    <script src="/libs/monaco-editor/min/vs/loader.js"></script>
    <script src="/libs/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="/libs/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
